- fn: 'number-count'
  args:
    - int  # count start
    - int  # count step
    - int  # count max
  return:
    - int
  doc: 'count number'
  statements:
    - name: count-has-started
      call: int-probe
      in:
        - count-step[0]
    - name: count-has-finished
      call: int-gte
      in:
        - count-step[0]
        - $2
    - name: count-start
      call: int-converge2
      in:
        - count-has-started[0]
        - $0
        - count-step[0]
    - name: count-step
      call: int-add
      in:
        - count-start[0]
        - $1
    - name: count-finish
      call: int-diverge2
      in:
        - count-has-finished[0]
        - count-step[0]
  out:
    - count-finish[0]
